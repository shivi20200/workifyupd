 
<div class="parent">
    <div class="container" id="container"> 
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <div class="social-container">
                    Please enter your credentials..
                 </div>
                <!-- <span>Please enter your credentials..</span> -->
                <input type="email" [(ngModel)]="loginObj.email" name="email" placeholder="Email" />
                <input type="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button (click)="onLogin()">Sign In</button>
            </form>
              
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Find Your Next Job!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp" routerLink="/register" >Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
